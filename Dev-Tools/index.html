<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log("hello"); 
    // Interpolated
    console.log(`hello I am a %s string`); 
    // Styled
    console.log("%c I am some great text", "font-size: 50px; background:green;");
    // warning!
    console.warn("OH NOO");
    // Error :|
    console.error("Shit");
    // Info
    console.info("Crocodiles eat 3-4 people per year");
    // Testing
    console.assert(1 === 2, 'That is wrong!'); 
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p'); 
    console.log(p); 
    console.dir(p);
    // Grouping together
    console.clear(); 
    dogs.forEach(dog => {
      console.log(`This is ${dog.name}`); 
      console.log(`${dog.name} is ${dog.age} years old`); 
    }); 
    // counting
    console.count('Wes'); 
    console.count('Wes'); 
    console.count('Wes'); 
    // timing
  </script>
</body>

</html>
